[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adp-plugins-ice"
version = "0.1.0"
description = "ADP plug-ins for ICE detention & enforcement datasets."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.1",
    "openpyxl>=3.1",             # Excel parsing
]

[project.entry-points."adp.plugins"]
# â†³ update `IceExcelSource` if your class has a different name or
#    add additional lines for transforms/sinks.
ice_excel = "adp_plugins.ice.ice_excel:IceExcelSource"

[tool.setuptools]
packages = { find = { where = ["."] } }
include-package-data = false
