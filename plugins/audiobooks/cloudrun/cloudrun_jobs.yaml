apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: kokoro-tts-job
spec:
  template:
    spec:
      containers:
        - image: gcr.io/YOUR_PROJECT_ID/kokoro-tts
          command: ["python", "job_tts.py"]
          env:
            - name: TTS_INPUT
              value: "/workspace/input.txt"
            - name: TTS_OUTPUT
              value: "/workspace/output.wav"
            - name: TTS_VOICE
              value: "af_heart"
      timeoutSeconds: 7200  # 2 hours
      serviceAccountName: default
